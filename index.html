<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Enrollment Form</title>
  </head>
  <body>
    <div class="main-form">
      <header class="mb-5">
        <div class="container-fluid header p-2">
          <div class="h5 m-1 font-weight-bold">Student Enrollment Form</div>
        </div>
      </header>
      <div class="container">
        <div class="row p-2">
          <!-- Starting of the input fields -->
          <div class="col-md-5 col-sm-12">
            <form>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="name" />
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" id="email" />
                </div>
              </div>
              <div class="form-group row">
                <label for="website" class="col-sm-2 col-form-label"
                  >Website</label
                >
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="website" />
                </div>
              </div>
              <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="image" />
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="male"
                        value="option1"
                      />
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="female"
                        value="option2"
                      />
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row mb-4">
                <div class="col-sm-2">Skills</div>
                <div class="col-sm-6">
                  <div class="form-check inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                    />
                    <label class="form-check-label mr-4" for="gridCheck1">
                      Java
                    </label>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="java"
                    />
                    <label class="form-check-label mr-4" for="gridCheck1">
                      HTML
                    </label>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                    />
                    <label class="form-check-label mr-4" for="gridCheck1">
                      CSS
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button
                    href="#"
                    class="btn btn-primary btn-lg active mr-4"
                    role="button"
                    id="submit"
                    aria-pressed="true"
                  >
                    Enroll Student
                  </button>
                  <a
                    href="#"
                    class="btn btn-danger btn-lg active"
                    role="button"
                    aria-pressed="true"
                    >Clear</a
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="vl mr-5"></div>
          <div class="col-md-1"><hr class="horizontal" /></div>
          <div class="col-md-5 col-sm-12">
            <div class="row">
              <div class="col-md-12 text-center">
                <div class="h3 font-weight-bold">Enrolled Students</div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <table class="table table-bordered" id="table">
                  <thead>
                    <tr>
                      <th class="col-md-8">Description</th>
                      <th class="col-md-4">Image</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="h6 font-weight-bold mb-0">John Doe</div>
                        <p>Male</p>
                      </td>
                      <td>
                        <img
                          width="120"
                          height="110"
                          src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/151AB/production/_111434468_gettyimages-1143489763.jpg"
                          alt=""
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
